{% extends 'base.html' %}


{% block body_block %}

<div class="registration">
{% if registered %}
<h2>Thank you for registering</h2>
{%else%}
<h1>Register</h1>
<h4>Fill out the form</h4>
<form action="" method=POST enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}

    <input class='rg-btn' type="submit" value='Register'>
</form>


{% endif%}
</div>


{%endblock%}
